{% extends 'base.html' %}
{% load static %}

{% block body %}
    <h2 class="mb-3">Sign up</h2>
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <table class="mb-3 signup-table">{{ form.as_table }}</table>
        <input class="mb-3" type="submit" value="Sign up"/>
    </form>
{% endblock %}
